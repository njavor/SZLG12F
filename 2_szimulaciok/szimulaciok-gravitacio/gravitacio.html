<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="egitest.js" defer></script>
    <script src="vektor.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&amp;family=MuseoModerno:wght@100;200;300;400;500;600;700;800;900&amp;family=Prompt:wght@900&amp;family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">


    <title>Gravitációs szimuláció</title>
</head>
<body>
    <header>
        <div class="col left nogap">
            <h6><a href="https://github.com/njavor" target="_blank">Jávor Nikolett 12F</a></h6>
            <h1>Gravitáció szimuláció</h1>
        </div>
        <div class="col">
            <div>
                <label for="vx">x</label>
                <input type="number" step="0.1" id="vx">
            </div>
            <div>
                <label for="vy">y</label>
                <input type="number" step="0.1" id="vy">
            </div>
        </div>
        <div class="col">
            <p></p>
            <div>
                <button type="button" id="startbtn">START</button>
                <button type="button" id="stopbtn" class="red">STOP</button>
            </div>
            <p id="running_text" class="zold not-visible">running</p>
        </div>
    </header>

    <svg>
        <circle 
            id="karika"
            cx="80" 
            cy="50" 
            r="10" 
            stroke="#fff" 
            stroke-width="5"
            fill="#222" />
    </svg>

    <footer>
        <h6>2023. 11.</h6>
    </footer>
</body>
</html>
